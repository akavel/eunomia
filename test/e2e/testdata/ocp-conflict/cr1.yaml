apiVersion: eunomia.kohls.io/v1alpha1
kind: GitOpsConfig
metadata:
  name: ocp-conflict-test
spec:
  templateSource:
    uri: https://github.com/akavel/eunomia
    ref: master
    contextDir: test/e2e/testdata/ocp-conflict/templates
  parameterSource:
    ref: master
    contextDir: test/e2e/testdata/empty-yaml
  triggers:
  - type: Change
  serviceAccountRef: eunomia-runner-yaml
  templateProcessorImage: quay.io/kohlstechnology/eunomia-base:latest
  resourceHandlingMode: Apply
  resourceDeletionMode: Delete

